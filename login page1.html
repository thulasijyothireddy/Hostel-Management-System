<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel System - Select Option</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #2b5876, #4e4376, #1e3c72, #4a90e2);
      background-size: 300% 300%;
      animation: gradientShift 8s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      color: white;
      padding-top: 60px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-icon,
    .logout-btn,
    .announcement-icon {
      position: absolute;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 12px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg, #1e3c72, #4a90e2);
      color: white;
      transition: 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logout-btn {
      top: 20px;
      right: 20px;
    }

    .announcement-icon {
      top: 20px;
      right: 140px;
      width: 42px;
      height: 42px;
      padding: 0;
      border-radius: 50%;
      font-size: 20px;
    }

    .profile-icon {
      top: 20px;
      left: 20px;
      width: 42px;
      height: 42px;
      padding: 0;
      border-radius: 50%;
      font-size: 20px;
    }

    .logout-btn:hover,
    .profile-icon:hover,
    .announcement-icon:hover {
      background: linear-gradient(135deg, #4a90e2, #1e3c72);
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .greeting {
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.7s ease-out;
    }

    .main-title {
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 1.2px;
      margin-bottom: 8px;
      animation: fadeIn 0.8s ease-out;
    }

    .subtitle {
      font-size: 20px;
      font-weight: 300;
      color: #f5f5f5;
      opacity: 0.95;
      margin-bottom: 35px;
      line-height: 1.6;
      width: 80%;
      max-width: 800px;
      animation: fadeIn 0.9s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(14px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1s ease-out;
    }

    .option-btn {
      background: linear-gradient(135deg, #1e3c72, #4a90e2);
      color: white;
      padding: 16px;
      margin: 14px 0;
      width: 100%;
      border: none;
      border-radius: 14px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-weight: 500;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .option-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.3s ease-in-out;
    }

    .option-btn:hover::before {
      left: 100%;
    }

    .option-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 7px 18px rgba(0, 0, 0, 0.3);
    }

    .option-btn i.icon-right {
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.75; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Red dot for announcement */
    .announcement-icon.new::after {
      content: "";
      position: absolute;
      top: 6px;
      right: 6px;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 6px red;
    }
  </style>
</head>
<body>

  <!-- Profile icon -->
  <button class="profile-icon" onclick="goToProfile()" title="Go to Profile">
    <i class="fas fa-user"></i>
  </button>

  <!-- Announcement icon -->
  <button id="announcementBtn" class="announcement-icon new" onclick="goToAnnouncements()" title="Announcements">
    <i class="fas fa-bell"></i>
  </button>

  <!-- Logout button -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <!-- Greeting and title -->
  <div class="greeting" id="greeting">Hi!</div>
  <div class="main-title">Welcome to Your Hostel Hub</div>
  <div class="subtitle">Easily manage your hostel life â€” file a complaint or explore student info with just a click</div>

  <!-- Main options -->
  <div class="container">
    <button class="option-btn" onclick="window.location.href='complaint.html'">
      Complaint <i class="fas fa-exclamation-circle icon-right"></i>
    </button>

    <button class="option-btn" onclick="window.location.href='chumma4.html'">
      Search <i class="fas fa-search icon-right"></i>
    </button>
  </div>

  <script>
    // Session check
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    // Greet user
    const username = sessionStorage.getItem("username") || "User";
    document.getElementById("greeting").textContent = "Hi, " + username + "!";

    function logout() {
      sessionStorage.clear();
      location.replace("index.html");
    }

    function goToProfile() {
      window.location.href = "chumma3.html";
    }

    function goToAnnouncements() {
      // Remove badge & store state
      const btn = document.getElementById("announcementBtn");
      btn.classList.remove("new");
      sessionStorage.setItem("seenAnnouncement", "true");
      window.location.href = "announcement.html";
    }

    // On page load, check if announcement was seen
    window.addEventListener("DOMContentLoaded", () => {
      const seen = sessionStorage.getItem("seenAnnouncement");
      if (seen === "true") {
        document.getElementById("announcementBtn").classList.remove("new");
      }
    });
  </script>
</body>
</html>
